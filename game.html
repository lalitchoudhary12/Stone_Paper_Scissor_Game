<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    
    <title>Game</title>
</head>
<body>
    <div id="header">
        <p id="heading">Stone Paper Scissor Game</p>
    </div>
    <div id="game">
        <p id="player">Player :</p>
        <div id="button">
        <button id="stone">Stone</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
        <p id="computer">Computer :</p>
        <p id="result">Result :</p>
    <div id="scoreBoard">
        <div class="div1">
            <button id="checkScore">Check Score</button>
        </div>
        <p id="playerWin">Player : 0</p>
        <p id="computerWin">Computer : 0</p>
        <p id="draw">Draw : 0</p>
        <div class="div1">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
